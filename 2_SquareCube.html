<!DOCTYPE html>
<html>
	<head>
		<title>Table of Squares & Cubes</title>
		<style type="text/css">
			* {	text-align: center; }
			table {
				margin : auto;		border-collapse : collapse;
				width  : 30%;		
			}
		</style>
	</head>
	<body>
		<h1>Table of Squares & Cubes</h1>
		<table border='1'>
			<tr> <th>Number</th> <th>Square</th> <th>Cube</th> </tr>
			<script>
				for(var i = 0; i <= 10; i++)
					document.write("<tr><td>" + i + "</td><td>" + (i*i) + "</td><td>" + (i*i*i) + "</td></tr>");
			</script>	
		</table>
	</body>
</html>
